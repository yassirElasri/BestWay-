<h4> <i class="fab fa-product-hunt"></i> Modifier un produit</h4>
<hr>
<form [formGroup]="updateForm" (ngSubmit)="updateFinal()" enctype="multipart/form-data">
  
  <div class="form-group">
  
    <label for="name" class="control-label col-md-2"> <i class="fab fa-product-hunt"></i> Nom:</label>
    <div class="col-md-10">
          <input class="form-control" formControlName="nom">
          <small *ngIf="updateForm.get('nom').invalid && updateForm.get('nom').touched " class="text-danger"> *Le nom est requis</small>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-md-2"><i class="far fa-keyboard"></i> Description:</label>
        
        <div class="col-md-10">
          <input  class="form-control input-lg" formControlName="description">
        <small *ngIf="updateForm.get('description').invalid && updateForm.get('description').touched " class="text-danger"> *La description est requis</small>
       </div>
       
      </div>
      <div class="form-group">
       
        <label for="name" class="control-label col-md-2">  <i class="fas fa-dollar-sign"></i> Prix:</label>
        <div class="col-md-10"> 
        <input class="form-control" formControlName="prix" type="number" required min="1">
        <small *ngIf="updateForm.get('prix').invalid && updateForm.get('prix').touched " class="text-danger"> *Le prix est requis et au minimum 1</small>
        </div>
      </div>
      <div class="form-group">
        
          <label for="name" class="control-label col-md-2">  <i class="fas fa-sort-numeric-up-alt"></i> Quantite:</label>
        <div class="col-md-10">
          <input class="form-control" formControlName="quantite" type="number" required min="1">
          <small *ngIf="updateForm.get('quantite').invalid && updateForm.get('quantite').touched " class="text-danger"> *La quantit√© est requis et au minimum 1</small>
        </div>
      </div>
      
      
     
      <div class="form-group">
         
        <label for="name" class="control-label col-md-2"><i class="fas fa-box-open"></i> Categorie:</label>
      <div class="col-md-10">
          <select formControlName="categorie_id" id="pet-select" class="form-control" >
            <option value=""  disabled  [attr.selected]=true>Choisir un categorie</option>
           
              <option *ngFor="let cat of listCat" value={{cat.id}}>{{cat.nom}}</option>
             
          </select>
        </div>
    </div>
    <div class="col-md-6">
      <i class="fas fa-camera"></i> </div> 
      <div class="col-md-6">
      <input type="file" accept="image/*" (change)="onSelectFile($event)" name="file">
  </div>
      <img [src]="imgUrl" height="200" *ngIf="imgUrl">


      <a><img src="{{'http://127.0.0.1:8080/produit/getImage/'+id}}" height="100px" width="100px"></a>

      <div class="text-center">
        <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary text-center" ><i class="fas fa-edit"></i>  Modifier</button>
     </div>
   
</form>
