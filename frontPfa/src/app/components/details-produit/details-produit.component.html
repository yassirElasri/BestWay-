<main class="mt-5 pt-4" style="
margin-bottom: 180px;
">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{'http://127.0.0.1:8080/produit/getImage/'+produit.id}}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{produit.categorie.nom}}</span>
              </a>
              <a href="">
                <span class="badge blue mr-1">New</span>
              </a>
              <a href="">
                <span class="badge red mr-1">Bestseller</span>
              </a>
            </div>

            <p class="lead">
              <span class="mr-1">
                <del>{{produit.prix}} DH</del>
              </span>
              <span>  <i class="fas fa-dollar-sign"></i> {{produit.prix}} DH</span>
            </p>

            <p class="lead font-weight-bold"><i class="far fa-keyboard"></i> Description</p>
            <span>{{produit.nom}} </span>
            <p>{{produit.description}}.</p>

            <form class="d-flex justify-content-left">
              <!-- Default input -->
              <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
              <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>

            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
    </div>

    </main>
