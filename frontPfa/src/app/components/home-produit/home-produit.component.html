

  <!--Main layout-->
  <main>
    <div class="container " style="margin: 87px;">

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-5 mb-5">

        <!-- Navbar brand -->
        <span class="navbar-brand">Categories:</span>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li [ngClass]="currentCategorie=='all'?'active':''" class="nav-item " (click)="ngOnInit()">
              <a class="nav-link">All
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li  *ngFor="let cat of listCat" class="nav-item" (click)="produitBycat(cat.nom)" [ngClass]="currentCategorie==cat.nom?'active':''">
              <a class="nav-link" >{{cat.nom}}</a>
            </li>
           
          </ul>
          <!-- Links -->

          <form class="form-inline"[formGroup]="formSearch" (ngSubmit)="envoyerFormSearch()">
            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" formControlName="nom">
            </div>
          </form>
        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->

      <!--Section: Products v.3-->
      <section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          
          <!--Grid column-->

          <!--Grid column-->
    
    
          <div *ngFor="let pro of listProduit" class="col-lg-3 col-md-6 mb-4"[routerLink]="['details',pro.id]" >

            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay" style="height: 257px;">
                <img src="{{'http://127.0.0.1:8080/produit/getImage/'+pro.id}}" class="card-img-top"
                  alt="">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="" class="grey-text">
                  <h5>{{pro.categorie.nom}}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="" class="dark-grey-text">{{pro.nom}}</a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>{{pro.prix}} DH </strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>
          <!--Grid column-->

          <!--Grid column-->
          

        </div>
        <!--Grid row-->

      </section>
      <!--Section: Products v.3-->

      <!--Pagination-->
      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--Pagination-->

    </div>
  </main>
  <!--Main layout-->
