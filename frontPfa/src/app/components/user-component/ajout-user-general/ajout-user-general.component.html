<h4><i class="fas fa-user"></i> Ajouter un utilisateur</h4>
<hr>
<form [formGroup]="formUser" (ngSubmit)="envoyerFormAjout()" >
  
  
  
  
  
  
  <div class="form-group">

    <label for="name" class="control-label col-md-2"> <i class="fas fa-user"></i> Nom:</label>
    <div class="col-md-10">
          <input class="form-control" formControlName="username">
          <small *ngIf="formUser.get('username').invalid && formUser.get('username').touched " class="text-danger"> *Le nom est requis</small>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="control-label col-md-2"><i class="fas fa-envelope"></i> Email:</label>
          <div class="col-md-10">
          <input  class="form-control input-lg" formControlName="email" type="email">
          <small *ngIf="formUser.get('email').invalid && formUser.get('email').touched " class="text-danger"> *L'email est requis</small>
        </div>
       
      </div>
      <div class="form-group">
       
        <label for="name" class="control-label col-md-2">  <i class="fas fa-lock"></i> Password:</label>
        <div class="col-md-10"> 
        <input class="form-control" formControlName="password" type="password">
        <small *ngIf="formUser.get('password').invalid && formUser.get('password').touched " class="text-danger"> *Le password est requis</small>
        </div>
      </div>
      <div class="form-group">
       
        <label for="name" class="control-label col-md-2">  <i class="fas fa-lock"></i> Password:</label>
        <div class="col-md-10"> 
        <input class="form-control" formControlName="password2" type="password">
        <small *ngIf="formUser.get('password').invalid && formUser.get('password').touched " class="text-danger"> *Le password est requis</small>
        </div>
      </div>
    
      <div class="form-group">
       
          <label for="name" class="control-label col-md-2"><i class="fas fa-key"></i> Role:</label>
        <div class="col-md-10">
            <select formControlName="role" id="pet-select" class="form-control" >
              <option value=""  disabled  [attr.selected]=true>Choisir un role</option>
             
                <option value="admin">Administrateur</option>
                <option value="vendeur">Vendeur</option>
                <option value="client">Client</option>
               
            </select>
          </div>
          


      </div>
      

    
      

      <div class="text-center">
      <button [disabled]="formUser.invalid" type="submit" class="btn btn-success text-center" ><i class="fas fa-plus"></i>  Ajouter</button>
   </div>
</form>
