<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" [routerLink]="['produit']">
        <strong class="blue-text">BESTWAY</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li [ngClass]="currentPage=='home'?'active':''" class="nav-item ">
            <a class="nav-link waves-effect" [routerLink]="['produit']">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
         
          <li *ngIf="role==='vendeur'" [ngClass]="currentPage=='ajouter'?'active':''"  class="nav-item">
            <a class="nav-link waves-effect" [routerLink]="['produit/ajouter']"
            >  Ajouter une annonce <i class="fas fa-bullhorn"></i></a>
          </li>
          
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons mr-4">
          <li class="nav-item">
            <a class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> 0 </span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>
          <li class="nav-item">
            <a  class="nav-link waves-effect" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a  class="nav-link waves-effect" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li  *ngIf="isUserLoggedIn()" class="nav-item" (click)="logOut()">
            <a  class="nav-link border border-light rounded waves-effect"
              >
              
              <i class="fas fa-sign-in-alt" ></i>Déconnexion
            </a>
          </li>
          <li *ngIf="!isUserLoggedIn()"class="nav-item">
            <a [routerLink]="['login']" class="nav-link border border-light rounded waves-effect"
              >
              <i  class="fas fa-sign-in-alt" ></i>Login
             
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

  <router-outlet></router-outlet>

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

    
   

    <!-- Social icons -->
    
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2021 Copyright : 
        <a  target="_blank">
          <i class="fab fa-facebook-f mr-3"></i>
        </a>
  
        <a  target="_blank">
          <i class="fab fa-twitter mr-3"></i>
        </a>
  
        <a target="_blank">
          <i class="fab fa-youtube mr-3"></i>
        </a>
  
        <a  target="_blank">
          <i class="fab fa-google-plus-g mr-3"></i>
        </a>
  
        <a  target="_blank">
          <i class="fab fa-dribbble mr-3"></i>
        </a>
  
        <a  target="_blank">
          <i class="fab fa-pinterest mr-3"></i>
        </a>
  
        
      
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  
</body>

</html>
